static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8318
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                # Disable all timeouts
                stream_idle_timeout: 0s
                request_timeout: 0s
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        # Route for count_tokens - redirect to Anthropic API
                        - match:
                            path: "/v1/messages/count_tokens"
                          route:
                            cluster: anthropic_api
                            timeout: 0s
                            idle_timeout: 0s
                            host_rewrite_literal: api.anthropic.com
                          typed_per_filter_config:
                            envoy.filters.http.lua:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.LuaPerRoute
                              source_code:
                                inline_string: |
                                  function envoy_on_request(request_handle)
                                    local headers = request_handle:headers()

                                    -- Remove Authorization header
                                    headers:remove("authorization")

                                    -- Add X-Api-Key header from environment variable
                                    local api_key = os.getenv("ANTHROPIC_API_KEY")
                                    if api_key then
                                      headers:add("x-api-key", api_key)
                                    end

                                    -- Add anthropic-version header if not present
                                    if headers:get("anthropic-version") == nil then
                                      headers:add("anthropic-version", "2023-06-01")
                                    end

                                    -- Buffer the entire request body
                                    local body = request_handle:body()
                                    if body then
                                      local body_str = body:getBytes(0, body:length())
                                      -- Replace model names
                                      body_str = string.gsub(body_str, '"model"%s*:%s*"gemini%-claude%-opus%-4%-5%-thinking"', '"model":"claude-opus-4-5"')
                                      body_str = string.gsub(body_str, '"model"%s*:%s*"gemini%-claude%-sonnet%-4%-5%-thinking"', '"model":"claude-sonnet-4-5"')
                                      -- Set the modified body
                                      body:setBytes(body_str)
                                    end
                                  end
                        # All other routes - transparent proxy to cliproxyapi
                        - match:
                            prefix: "/"
                          route:
                            cluster: cliproxyapi
                            timeout: 0s
                            idle_timeout: 0s
                          typed_per_filter_config:
                            envoy.filters.http.lua:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.LuaPerRoute
                              disabled: true
                http_filters:
                  - name: envoy.filters.http.lua
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
                      default_source_code:
                        inline_string: |
                          -- Default empty script, will be overridden per-route
                          function envoy_on_request(request_handle)
                          end
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
    - name: cliproxyapi
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      connect_timeout: 30s
      load_assignment:
        cluster_name: cliproxyapi
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: cliproxyapi
                      port_value: 8317
    - name: anthropic_api
      type: STRICT_DNS
      dns_lookup_family: V4_ONLY
      lb_policy: ROUND_ROBIN
      connect_timeout: 30s
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: api.anthropic.com
      load_assignment:
        cluster_name: anthropic_api
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: api.anthropic.com
                      port_value: 443

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
